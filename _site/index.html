<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/acb1lax.css">
<!-- Favicon (modern SVG + PNG fallbacks) -->
<link rel="icon" type="image/svg+xml" href="/images/Logo.svg">
<link rel="icon" type="image/png" sizes="32x32" href="/images/Logo32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/Logo16.png">

<!-- iOS home screen -->
<link rel="apple-touch-icon" href="/images/Logo180.png">

  </head>
<body class="splash-page">


  <div class="content-wrapper">
    <main>
      <h1>unseen things</h1>
<img src="/images/UnseenThingsLogo.png" alt="Unseen Things Logo" width="194">


<nav class="splash-nav">
  <a href="/about" class="splash-link">About</a>
  <a href="/projects" class="splash-link">Projects</a>
  </nav>
    </main>
</div>
    
      <div class="social-icons">
                <a href="http://www.instagram.com/ofunseenthings" target="_blank" aria-label="Instagram">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://www.youtube.com/@ofunseenthings" target="_blank" aria-label="YouTube">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
        </a>
      </div>
<footer class="site-footer">
      <p>Unseen Things, Lyndhurst, England, United Kingdom</p>
      <p>&copy;2025 Unseen Things</p>
    </footer>
<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.querySelector(".lightbox-img");
  const lightboxCaption = document.querySelector(".lightbox-caption");
  const closeBtn = document.querySelector(".lightbox .close");

  document.querySelectorAll(".gallery-item img").forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.innerHTML = `<h3>${img.dataset.title}</h3><p>${img.dataset.description}</p>`;
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  // Close on background click
  lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
    }
  });

  // Close on ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      lightbox.style.display = "none";
    }
  });
</script>

  </body>
</html>
